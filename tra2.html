<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    
  
    <body>
        <div class="container">
            <h1>&#x2728;Harry Potter Characters &#x2728;</h1>
            <div id="searchWrapper">
                <input
                    type="text"
                    name="searchBar"
                    id="searchBar"
                    placeholder="search for a character"
                />
            </div>
            <table  class="table" >
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Department</th>
                     
                    </tr>
                  </thead>
                  <tbody id="charactersList">
                      </tbody>
            </table>
        </div>
        <script>

          const charactersList = document.getElementById('charactersList');
          const searchBar = document.getElementById('searchBar');
          let hpCharacters = [];
          console.log(hpCharacters)
          searchBar.addEventListener('keyup', (e) => {
              const searchString = e.target.value.toLowerCase();
          
              const filteredCharacters = hpCharacters.filter((character) => {
                  return (
                      character.name.toLowerCase().includes(searchString) ||
                      character.department.toLowerCase().includes(searchString)
                  );
              });
              displayCharacters(filteredCharacters);
          });
          
          const loadCharacters = async () => {
              try {
                  const res = await fetch('https://sheet.best/api/sheets/2db340e7-420d-4416-916c-8c8f22eb1bb2');
                  hpCharacters = await res.json();
                  displayCharacters(hpCharacters);
                  console.log(hpCharacters)
              } catch (err) {
                  console.error(err);
              }
          };
          var i = 1;
          const displayCharacters = (characters) => {
              const htmlString = characters
                  .map((character) => {
                      return `
                      <tr class="character">
                        <td>${i}</td>
                          <td>${character.name}</td>
                
                          <td> ${character.department}</td>
                        
                      </tr>
                  `;
                  })
                 
                  .join('');
                  i=i+1;
              charactersList.innerHTML = htmlString;
          };
          
          loadCharacters();
          
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
